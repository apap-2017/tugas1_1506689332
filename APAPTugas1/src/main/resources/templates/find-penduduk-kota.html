<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container">
				<h4>Lihat Data Penduduk Berdasarkan Kota</h4>
				<form action="/penduduk/cari" method="get">
					<div class="form-group">
						<label for="kt">Kota/Kabupaten</label>
						<select class="form-control" id="kt" name="kt">
							<option disabled="disabled" selected="selected">Pilih Kota</option>
							<option th:each="eachKota,iterationStatus: ${kota}" th:value="${eachKota.id}" th:text="${eachKota.nama_kota}">Kota</option>
						</select>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
